robot:
  Motors:
    Server: 1 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Motors:default -h localhost -p 9001"
    Topic: "/mobile_base/commands/velocity"
    Name: robotMotors
    maxW: 0.7
    maxV: 4

  Laser:
    Server: 1 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Laser:tcp -h localhost -p 9001"
    Topic: "/scan"
    Name: robotLaser

  Pose3D:
    Server: 1 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Pose3D:default -h localhost -p 9001"
    Topic: "/odom"
    Name: robotPose3d

  Camera1:
    Server: 1 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "CameraL:default -h localhost -p 9001"
    Format: RGB8
    Topic: "/cameraL/image_raw"
    Name: robotCamera1

  Camera2:
    Server: 1 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "CameraR:default -h localhost -p 9001"
    Format: RGB8
    Topic: "/cameraR/image_raw"
    Name: robotCamera2

  NodeName: robot
